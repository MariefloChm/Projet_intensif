{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
<nav class="navbar">
    <img src="{% static 'images/logo_white.png' %}" alt="Logo" class="navbar-logo">
    <div class="wrapper">
        <a href="{% url 'home' %}" class="navbar-brand">Belinked</a>
        <ul class="navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Sign Up</a></li>
            {% endif %}
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li>
                <form method="post" action="{% url 'change_language' %}">
                    {% csrf_token %}
                    <select name="language" id="language" onchange="this.form.submit()">
                        <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                        <option value="fr" {% if language == 'fr' %}selected{% endif %}>Fran√ßais</option>
                    </select>
                </form>
            </li>
        </ul>
    </div>
</nav>
