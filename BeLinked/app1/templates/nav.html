{% load static %}
{% load i18n %}

<style>
    .dropdown-toggle {
        color: #0097B2; /* Remplacez la couleur par celle de votre choix */
    }
    .custom-link {
        color: #0097B2; /* Remplacez la couleur par celle de votre choix */
    }

</style>

<nav class="navbar navbar-dark bg-dark">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <img src="{% static 'images/logo_bleu.png' %}" alt="Logo" class="navbar-logo" style="width: 150px;">
    <div class="wrapper">
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link custom-link" href="{% url 'default' %}">{% trans "Home" %}</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link custom-link" href="{% url 'logout' %}">{% trans "Logout" %}</a></li>
            {% else %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% trans 'Login' %}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'login' %}">{%trans 'Mentee'%}</a>
                        <a class="dropdown-item" href="{% url 'mentor_login' %}">{% trans 'Mentor' %}</a>
                    </div>
                </li>
          {% endif %}


        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</nav>
