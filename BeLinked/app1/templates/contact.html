{% extends "base_site.html" %}
{% load static %}
<head>
    <title>{% block title %}Contact Us{% endblock %}</title>
</head>

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <h1>How to contact us</h1>

    <p>Get immediate information about BeLinked by filling in the form below.</p>

    <div class="contact-form">
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="success-message" style="display: none; color: green; margin-top: 10px;">Submitted with success!</div>
    </div>

    <script>
        const successMessage = document.getElementById('success-message');
        const form = document.querySelector('.contact-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Ici, vous pouvez également ajouter la logique d'envoi de formulaire si nécessaire.
            // Ensuite, affichez le message de succès.
            successMessage.style.display = 'block';
        });
    </script>


{% endblock %}
