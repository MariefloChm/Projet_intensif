{% extends "base_site.html" %}
{% load static %}
<head>
    <title>{% block title %} Be guided through mentoring {% endblock %}</title>
</head>
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/sign_up.css' %}">
    <h2>Subscription</h2>
    <form method="post" >
        {% csrf_token %}
        <label for="gender">Gender :</label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
        <br>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="country">Country :</label>
        <input type="text" id="country" name="country" required>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="birthday">Birthday :</label>
        <input type="date" id="birthday" name="birthday" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required>
        <br>
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required>

        <!-- Notez que le champ du mot de passe doit être nommé "password1" pour correspondre au formulaire Django -->
        <br>
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
