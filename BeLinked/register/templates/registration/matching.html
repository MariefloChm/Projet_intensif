{% extends 'base_site.html' %}
<head>
    <title>{% block title %}My Mentor{% endblock %}</title>
</head>
{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
